<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #ccc;
            position: relative;
            height: 40px;
            overflow: hidden;
        }

        .editable-input {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 4px;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <table id="myTable">
        <tr>
            <th>第一列</th>
            <th>第二列</th>
            <th>第三列</th>
            <th>第四列</th>
            <th>第五列</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <button class="edit-button">编辑</button>
    <button class="edit-down">完成</button>
    <script>
        var table = document.querySelector('#myTable');
        var editButton = document.querySelector('.edit-button');
        var editDown = document.querySelector('.edit-down');
        var isEditing = false;
        editButton.addEventListener('click', function () {
            isEditing = true;
            table.querySelectorAll('tr td').forEach(td => {
                td.addEventListener('click', function () {
                    if (td.querySelector('.editable-input')) {
                        return;
                    }
                    if (isEditing) {
                        const newInput = document.createElement('input');
                        newInput.type = 'text';
                        newInput.className = 'editable-input';
                        newInput.value = td.textContent;
                        setTimeout(function () {
                            newInput.focus();
                        }, 0);
                        td.appendChild(newInput);
                        newInput.addEventListener('blur', function () {
                            td.textContent = this.value;
                            this.remove();
                        });
                    }
                });
            });
        });
        editDown.addEventListener('click', function () {
            isEditing = false;
            var activeElement = document.activeElement;
            if (activeElement && activeElement.className === 'editable-input') {
                activeElement.blur();
            }
        });

    </script>
</body>

</html>
